text.backlog_helper_content = "Công việc TỒN ĐỌNG là nơi chứa tất cả những việc cần làm của bạn; những công việc bạn đang làm hiện tại và tiếp tục kế hoạch. <br /> <br/> Để đạt được tiến độ hoàn thành công việc TỒN ĐỌNG của mình, chúng tôi khuyên bạn nên làm việc trong các lần lặp lại ngắn - VIỆC CẦN LÀM KHẨN CẤP. <br /> VIỆC CẦN LÀM KHẨN CẤP là khoảng thời gian được tính theo thời gian mỗi hai tuần cho phép bạn tập trung vào các khối công việc nhỏ hơn, có thể giao được. <br/> Vào cuối hai tuần, bạn sẽ có thứ gì đó để 'demo'. Thứ gì đó cung cấp giá trị cho người dùng hoặc khách hàng của bạn. <br/> <br/> Trên màn hình này, bạn sẽ có thể sắp xếp và quản lý danh sách việc cần làm của mình, ưu tiên công việc tồn đọng của bạn bằng cách kéo, thả và di chuyển các mục TỒN ĐỌNG vào VIỆC KHẨN CẤP CẦN LÀM hiện tại. <br/> Muốn biết thêm thông tin? Bắt đầu chuyến tham quan hoặc đóng để bắt đầu!"
text.glad_youre_here = "Chúng tôi rất vui vì bạn đã ở đây. Hãy dành một phút để làm quen."
text.business_research_section = "Đây là bản ghi nhớ hồ sơ nghiên cứu của dự án."
text.our_roadmap_design = "Lộ trình của chúng tôi được thiết kế để đưa bạn từ những cột mốc nhỏ hơn có thể quản lý được đến khi hoàn thành bức tranh lớn. Lập kế hoạch cho các mốc quan trọng dài khoảng 3 tháng và sử dụng các mốc dự án này để đạt được mục tiêu."
text.this_is_where_you_spend_most_time = "Bạn sẽ dành phần lớn thời gian của mình ở đây. Lên kế hoạch cho danh sách việc cần làm khẩn cấp trong 2 tuần của bạn."
text.full_lean_canvas_helper_content = "Bảng nghiên cứu hoàn chỉnh sẽ đưa bạn đến quá trình xác minh bản ghi nhớ hoàn chỉnh. <br/> Trên trang này, bạn sẽ giải quyết lại vấn đề của mình.<br/> Trên trang này, bạn sẽ giải quyết lại PHÂN ĐOẠN khách hàng, VẤN ĐỀ, GIẢI PHÁP của mình (nhưng đừng lo lắng, nếu bạn đã điền thông tin đó trên Bảng cơ bản, bạn sẽ thấy lại ở đây!). <br / > <br/> Từ đó, bạn sẽ chuyển sang <br/> Đề xuất giá trị duy nhất (Điều gì làm cho sáng kiến của bạn tốt hơn các dịch vụ khác?), <br/> Kênh phân phối (Bạn sẽ đưa giải pháp của mình đến với khách hàng như thế nào?) <br/> Luồng doanh thu (Giải pháp của bạn sẽ kiếm tiền như thế nào?) <br/> Cấu trúc chi phí (Giải pháp của bạn trị giá bao nhiêu?) <br/> Các chỉ số chính (Bạn sẽ đo lường thành công như thế nào?) <br/> và Lợi thế cạnh tranh (Bạn có điều gì sẽ giúp bạn thành công trước đối thủ cạnh tranh?) <br/> Trả lời những câu hỏi được thiết kế này để thúc đẩy thành công, giảm thiểu thất bại và cho phép bạn theo dõi và xác thực các giả định của mình. Mô hình Canvas là loại bỏ lãng phí </br> và làm việc để xây dựng các sản phẩm, kinh doanh và giải pháp mà khách hàng của bạn cần."
text.idea_board_helper_content = "Đây là nơi thu thập tất cả các ghi chú của bạn. Thảo luận về các ghi chú mới với nhóm của bạn và đính kèm các mốc quan trọng để xem tiến trình của các sáng kiến của bạn."
text.kanban_helper_content = "Đây là trang kanban."
text.my_timesheets_helper_content = "Bảng chấm công là nơi để theo dõi giờ làm việc thực tế của các hạng mục công việc."
text.new_project_helper_content = "<p> Đây là nơi bạn muốn mô tả, xác định và thiết lập các thông số dự án."
text.not_found_helper_content = "<p> Chưa có nội dung nào trên trang này. <br /> Vui lòng sử dụng liên kết" Cần Trợ giúp "ở cuối để tìm hiểu thêm về những gì bạn có thể làm tại đây. </p>"
text.retros_helper_content = "<p> Ghi chú là những phản ánh nhanh chóng về công việc, hoạt động của nhóm và tất nhiên là tiến độ. <br/> Đây là nơi nhóm của bạn có thể dành một chút thời gian để trau dồi những gì tốt đã diễn ra, những gì không tốt và những gì khác có thể làm vào lần sau. <br/> Chúng tôi khuyên bạn nên tổ chức cuộc họp đánh giá theo định kỳ hoặc ít nhất là vào cuối mỗi Cột mốc. <br/> </p>"
text.roadmap_helper_content = "<p> Lộ trình giúp giảm các dự án lớn thành các dự án nhỏ hơn và dễ quản lý hơn. </p> <p>"
text.show_clients_helper_content = "<p> Khách hàng / Sản phẩm sắp xếp các Dự án của bạn thành các danh mục và cho phép bạn tách biệt các nhóm khác nhau. <br /> <br /> </p> <p> Là một nhà tư vấn, bạn đã làm việc với khách hàng và đây sẽ là nơi để sắp xếp chúng. </p> <p> Nếu bạn là Nhóm sản phẩm, bạn có thể sử dụng phần này để tổ chức và tách biệt các bộ phận của mình (tiếp thị, bán hàng, hoạt động, v.v.). </p>"
text.show_projects_helper_content = "<p> Dự án là trọng tâm của công việc kinh doanh của bạn! Thay đổi, phát triển, mục tiêu và mọi thứ bạn có thể xây dựng hoặc mơ ước. <br/> </p>"
text.simple_lean_canvas_helper_content = "<p> Nền tảng của bất kỳ dự án nào đều bắt nguồn từ nghiên cứu của bạn. Trong bảng này, bạn sẽ tập trung vào việc tạo ra các giải pháp cho khách hàng của mình. </p>"
text.new_db_version = "Phiên bản mới đã được cài đặt. Để sử dụng nền tảng quản lý dự án, bạn cần cập nhật cơ sở dữ liệu. <br/>"
text.update_was_successful = "Cập nhật thành công. Bây giờ bạn có thể đăng nhập. <a href='%1$s'> Hãy đăng nhập </a>"
text.this_script_will_set_up_leantime = "Tập lệnh này sẽ thiết lập cơ sở dữ liệu của bạn và thêm tài khoản quản trị viên"
